services:
  postgres:
    image: postgres:15-alpine
    container_name: yankcord-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yankcord
      POSTGRES_PASSWORD: password
      POSTGRES_DB: yankcord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yankcord -d yankcord"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
