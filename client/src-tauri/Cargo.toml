[package]
name = "client"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "client_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[features]
default = []
native-nvenc = ["dep:nvidia-video-codec-sdk", "dep:cudarc"]
native-diagnostic-udp-mirror = []

# Force nvidia-video-codec-sdk to use cudarc 0.19 (supports CUDA 13.1)
# instead of its default 0.16 dependency
[patch.crates-io]
cudarc = { git = "https://github.com/coreylowman/cudarc.git", tag = "v0.19.2" }

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
openh264 = "0.9.3"

[target.'cfg(target_os = "windows")'.dependencies]
windows-capture = "1.5.0"
nvidia-video-codec-sdk = { version = "0.4", optional = true }
cudarc = { version = "0.19", optional = true, default-features = false, features = ["driver", "cuda-version-from-build-system"] }
windows = { version = "0.58", features = [
    "Win32_Graphics_Direct3D",
    "Win32_Graphics_Direct3D11",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_Dxgi_Common",
] }
