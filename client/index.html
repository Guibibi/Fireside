<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e1b2e" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="Yankcord - Real-time voice and text communication" />

    <!-- Google Fonts - preconnect + stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Inconsolata:wght@400;500;600&display=swap" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />

    <title>Yankcord</title>

    <style>
      /* Critical CSS - prevent flash of unstyled content */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #1e1b2e;
        color: #c4bfd6;
      }

      /* Loading state before JS hydrates */
      #root:empty::after {
        content: '';
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: #1e1b2e;
      }

      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 36px;
        height: 36px;
        margin: -18px 0 0 -18px;
        border: 3px solid rgba(180, 167, 214, 0.2);
        border-top-color: #b4a7d6;
        border-radius: 50%;
        animation: spin 0.9s ease-in-out infinite;
        z-index: 1;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <noscript>
      <div style="display: grid; place-items: center; height: 100vh; font-family: system-ui; color: #c4bfd6; background: #1e1b2e; text-align: center; padding: 2rem;">
        <div>
          <h1 style="font-size: 1.5rem; margin-bottom: 1rem; color: #e8e4f0;">JavaScript Required</h1>
          <p style="opacity: 0.7;">Please enable JavaScript to use Yankcord.</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
