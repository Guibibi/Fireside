name: Tauri Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: tauri-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.name }})
    if: github.event.repository.fork == false
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            runs_on_json: '["ubuntu-latest"]'
            build_cmd: npm --prefix client run tauri build
            enable_nvenc: false
          - name: macos
            runs_on_json: '["macos-latest"]'
            build_cmd: npm --prefix client run tauri build
            enable_nvenc: false
          - name: windows
            runs_on_json: '["self-hosted", "Windows", "nvenc"]'
            build_cmd: npm --prefix client run tauri build
            enable_nvenc: false

    runs-on: ${{ fromJSON(matrix.runs_on_json) }}
    timeout-minutes: 90

    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      TAURI_UPDATER_PUBLIC_KEY: ${{ secrets.TAURI_UPDATER_PUBLIC_KEY }}
      TAURI_UPDATER_ENDPOINT: https://github.com/${{ github.repository }}/releases/latest/download/latest.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Setup Rust toolchain (non-Windows)
        if: runner.os != 'Windows'
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust toolchain (Windows self-hosted)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          rustup toolchain install stable
          rustup default stable
          rustc --version
          cargo --version

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev libgtk-3-dev libayatana-appindicator3-dev patchelf

      - name: Install frontend dependencies
        run: npm --prefix client ci

      - name: Sync app version from git tag
        run: node scripts/sync-client-version-from-tag.mjs --tag "${{ github.ref_name }}"

      - name: Inject updater config from secrets
        run: node scripts/prepare-tauri-updater-config.mjs

      - name: Build signed Tauri bundles
        run: ${{ matrix.build_cmd }}

      - name: Upload release assets artifact
        uses: actions/upload-artifact@v4
        env:
          PATH: C:\Windows\System32;${{ env.PATH }}
        with:
          name: release-assets-${{ matrix.name }}
          if-no-files-found: error
          path: |
            client/src-tauri/target/release/bundle/**/*.sig
            client/src-tauri/target/release/bundle/**/*.dmg
            client/src-tauri/target/release/bundle/**/*.AppImage
            client/src-tauri/target/release/bundle/**/*.deb
            client/src-tauri/target/release/bundle/**/*.rpm
            client/src-tauri/target/release/bundle/**/*.app.tar.gz
            client/src-tauri/target/release/bundle/**/*.msi
            client/src-tauri/target/release/bundle/**/*-setup.exe

  publish:
    name: Publish release assets
    needs: build
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download built assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          merge-multiple: true
          path: release-assets

      - name: Build static latest.json manifest
        run: node scripts/build-latest-json.mjs --assets-dir release-assets --output release-assets/latest.json

      - name: Publish GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mapfile -t files < <(find release-assets -type f)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No release assets found in release-assets"
            exit 1
          fi

          if gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
            gh release upload "${GITHUB_REF_NAME}" "${files[@]}" --clobber
          else
            gh release create "${GITHUB_REF_NAME}" "${files[@]}" --generate-notes --latest
          fi

  sync-version:
    name: Sync version back to repository
    needs: publish
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync app version from git tag
        run: node scripts/sync-client-version-from-tag.mjs --tag "${{ github.ref_name }}"

      - name: Commit and push version bump
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          if git diff --quiet; then
            echo "No version changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add client/package.json client/package-lock.json client/src-tauri/Cargo.toml client/src-tauri/tauri.conf.json
          git commit -m "chore: sync client version to ${GITHUB_REF_NAME}"
          git pull --rebase origin "${DEFAULT_BRANCH}"
          git push origin HEAD:"${DEFAULT_BRANCH}"
