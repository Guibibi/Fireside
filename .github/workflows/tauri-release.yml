name: Tauri Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: tauri-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            runs_on_json: '["ubuntu-latest"]'
            build_cmd: npm --prefix client run tauri build
            enable_nvenc: false
          - name: macos
            runs_on_json: '["macos-latest"]'
            build_cmd: npm --prefix client run tauri build
            enable_nvenc: false
          - name: windows-nvenc
            runs_on_json: '["self-hosted", "Windows", "nvenc"]'
            build_cmd: npm --prefix client run tauri:build:nvenc
            enable_nvenc: true

    runs-on: ${{ fromJSON(matrix.runs_on_json) }}

    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      TAURI_UPDATER_PUBLIC_KEY: ${{ secrets.TAURI_UPDATER_PUBLIC_KEY }}
      TAURI_UPDATER_ENDPOINT: https://github.com/${{ github.repository }}/releases/latest/download/latest.json
      CUDA_PATH: ${{ vars.CUDA_PATH }}
      NVIDIA_VIDEO_CODEC_SDK_PATH: ${{ vars.NVIDIA_VIDEO_CODEC_SDK_PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev libgtk-3-dev libayatana-appindicator3-dev patchelf

      - name: Install frontend dependencies
        run: npm --prefix client ci

      - name: Validate NVENC build environment
        if: matrix.enable_nvenc
        shell: powershell
        run: |
          if (-not $env:CUDA_PATH) {
            throw "CUDA_PATH is not set. Configure repository variable CUDA_PATH for the self-hosted runner."
          }
          if (-not (Test-Path $env:CUDA_PATH)) {
            throw "CUDA_PATH does not exist: $env:CUDA_PATH"
          }
          if (-not $env:NVIDIA_VIDEO_CODEC_SDK_PATH) {
            throw "NVIDIA_VIDEO_CODEC_SDK_PATH is not set. Configure repository variable NVIDIA_VIDEO_CODEC_SDK_PATH."
          }
          if (-not (Test-Path $env:NVIDIA_VIDEO_CODEC_SDK_PATH)) {
            throw "NVIDIA_VIDEO_CODEC_SDK_PATH does not exist: $env:NVIDIA_VIDEO_CODEC_SDK_PATH"
          }
          $nvcc = Join-Path $env:CUDA_PATH "bin/nvcc.exe"
          if (-not (Test-Path $nvcc)) {
            throw "CUDA nvcc not found at $nvcc"
          }
          & $nvcc --version

      - name: Inject updater config from secrets
        run: node scripts/prepare-tauri-updater-config.mjs

      - name: Build signed Tauri bundles
        run: ${{ matrix.build_cmd }}

      - name: Upload release assets artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.name }}
          if-no-files-found: error
          path: |
            client/src-tauri/target/release/bundle/**/*.sig
            client/src-tauri/target/release/bundle/**/*.AppImage
            client/src-tauri/target/release/bundle/**/*.app.tar.gz
            client/src-tauri/target/release/bundle/**/*.msi
            client/src-tauri/target/release/bundle/**/*-setup.exe

  publish:
    name: Publish release assets
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          merge-multiple: true
          path: release-assets

      - name: Build static latest.json manifest
        run: node scripts/build-latest-json.mjs --assets-dir release-assets --output release-assets/latest.json

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          make_latest: true
          files: |
            release-assets/*
